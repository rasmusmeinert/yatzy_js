<!DOCTYPE html>
<html>
    <head>
        <title>Yatzy</title>
        <script type="module" src="gui.js" defer></script>
        <link rel="stylesheet" href="yatzy.css">
    </head>
    <body>
        <section id="diceSection">
            <div id="dicePane">
                <img src="images/dice1.png" class="dice" id="die1">
                <img src="images/dice2.png" class="dice" id="die2"> 
                <img src="images/dice3.png" class="dice" id="die3">
                <img src="images/dice4.png" class="dice" id="die4">
                <img src="images/dice5.png" class="dice" id="die5">            
            </div>
            <div id="reroll">
                <p>Turn <span id="turns">0</span></p>
                <button type="button" id="btnRoll">Roll</button>
            </div>
        </section>

        <section id="scoreSection">
            <div id="scorePane">
                <label class="col1">1-s</label>
                <input type="text" id="txfOnes" value="0" class="col2" readonly>
                <label class="col1">2-s</label>
                <input type="text" id="txfTwos" value="0" class="col2" readonly>
                <label class="col1">3-s</label>
                <input type="text" id="txfThrees" value="0" readonly>
                <label class="col1">4-s</label>
                <input type="text" id="txfFours" value="0" class="col2" readonly>
                <label class="col1">5-s</label>
                <input type="text" id="txfFives" value="0" class="col2" readonly>
                <label class="col1">6-s</label>
                <input type="text" id="txfSixes" value="0" class="col2" readonly>
                <label class="col3">Sum:</label>
                <input type="text" id="txfSum" value="0" class="col3" readonly>
                <label class="col4">Bonus:</label>
                <input type="text" id="txfBonus" value="0" class="col4" readonly>
                <label class="col1">One pair</label>
                <input type="text" id="txfOnePair" value="0" class="col2" readonly>
                <label class="col1">Two pairs</label>
                <input type="text" id="txfTwoPairs" value="0" class="col2" readonly>
                <label class="col1">Three same</label>
                <input type="text" id="txfThreeSame" value="0" class="col2" readonly>
                <label class="col1">Four same</label class="col1">
                <input type="text" id="txfFourSame" value="0" class="col2" readonly>
                <label class="col1">Full house</label>
                <input type="text" id="txfFullHouse" value="0" class="col2" readonly>
                <label class="col1">Small straight</label>
                <input type="text" id="txfSmallStraight" value="0" class="col2" readonly>
                <label class="col1">Large straight</label>
                <input type="text" id="txfLargeStraight" value="0" class="col2" readonly>
                <label class="col1">Chance</label>
                <input type="text" id="txfChance" value="0" class="col2" readonly>
                <label class="col1">Yatzy</label>
                <input type="text" id="txfYatzy" value="0" class="col2" readonly>
                <label class="col4">Total:</label>
                <input type="text" id="txfTotal" value="0" class="col4" readonly>
            </div>
        </section>
    </body>
</html>
