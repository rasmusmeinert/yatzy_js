<!DOCTYPE html>
<html>
    <head>
        <title>Yatzy</title>
        <script type="module" src="gui.js" defer></script>
        <script type="module" src="yatzy.js" defer></script>
        <link rel="stylesheet" href="yatzy.css">
    </head>
    <body>
        <div id="dice">
            <img src="">
            <img src="">
            <img src="">
            <img src="">
            <img src="">            
        </div>
        <div id="reroll">
            <p>Turn <span id="turns">0</span></p>
            <button type="button" id="btnRoll">Roll</button>
        </div>

        <div id="scorePane">
            <div class="score">
                <p>1-s</p>
                <input type="text" id="txfOnes" value="0" readonly>
            </div>
            <div class="score">
                <p>2-s</p>
                <input type="text" id="txfTwos" value="0" readonly>
            </div>
            <div class="score">
                <p>3-s</p>
                <input type="text" id="txfThrees" value="0" readonly>
            </div>
            <div class="score">
                <p>4-s</p>
                <input type="text" id="txfFours" value="0" readonly>
            </div>
            <div class="score">
                <p>5-s</p>
                <input type="text" id="txfFives" value="0" readonly>
            </div>
            <div class="score">
                <p>6-s</p>
                <input type="text" id="txfSixes" value="0" readonly>
            </div>
            <div class="score">
                <p>One pair</p>
                <input type="text" id="txfOnePair" value="0" readonly>
            </div>
            <div class="score">
                <p>Two pairs</p>
                <input type="text" id="txfTwoPairs" value="0" readonly>
            </div>
            <div class="score">
                <p>Three same</p>
                <input type="text" id="txfThreeSame" value="0" readonly>
            </div>
            <div class="score">
                <p>Four same</p>
                <input type="text" id="txfFourSame" value="0" readonly>
            </div>
            <div class="score">
                <p>Full house</p>
                <input type="text" id="txfFullHouse" value="0" readonly>
            </div>
            <div class="score">
                <p>Small straight</p>
                <input type="text" id="txfSmallStraight" value="0" readonly>
            </div>
            <div class="score">
                <p>Large straight</p>
                <input type="text" id="txfLargeStraight" value="0" readonly>
            </div>
            <div class="score">
                <p>Chance</p>
                <input type="text" id="txfChance" value="0" readonly>
            </div>
            <div class="score">
                <p>Yatzy</p>
                <input type="text" id="txfYatzy" value="0" readonly>
            </div>


            <input type="text" id="txfSum" value="0" readonly>
            <input type="text" id="txfBonus" value="0" readonly>
            
            
            <input type="text" id="txfTotal" value="0" readonly>
        </div>
    </body>
</html>
